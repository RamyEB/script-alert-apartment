name: Call API Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  call-api:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Call API
      run: curl -X GET https://script-search-appartement-seloger.vercel.app/api/checkNewApartment
